<div class="container">
  <div class="user-form" >
    <div class="text-center">
      <img src="assets/img/brand.png" />
    </div>
    <mat-spinner *ngIf="loading" ></mat-spinner>
    <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!loading" >
      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" />
        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Email is not valid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" />
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox>Remember me</mat-checkbox>
      <br /><br /><br />
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Log In</button>
      <div class="social-login">
        <img src="https://img.icons8.com/color/48/000000/google-plus.png" (click)="signInWithGoogle()" />
        <img src="https://img.icons8.com/color/48/000000/facebook.png" (click)="signInWithFB()" />
        <img src="https://img.icons8.com/color/48/000000/linkedin.png" (click)="signInWithLinkedIn()" />
      </div>
      <br/>
      <button mat-button routerLink="/signup" color="primary">
        Create a new account
      </button>
    </form>
  </div>
</div>
